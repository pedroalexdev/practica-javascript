<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométrcas | primeros pasos prácticos con JS</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
    <h1>Figuras Geométricas</h1>
    <p>Este es mi primer taller del curso práctico de Java Script con el profe <i>Juan DC</i></p>
    </header>
    <main>
        <section class="box">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <div><img src="https://i.pinimg.com/736x/f3/1a/a0/f31aa060b3830c57181dc6c4e25ca6a7--a-color.jpg" alt="Cuadrado"></div>
            <form class="square_form" action="">
                <label for="InputCuadrado">
                    Escribe cuanto mide un lado de tu cuadrado
                </label>
            </br>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcula el perímetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcula el área
                </button>
                <p id="perimetro"></p>
            </form>
        </section>
        <section class="box">
            <h2>Calcula el área y perímetro de un triángulo</h2>
            <div><img src="https://www.orientacionandujar.es/wp-content/uploads/2015/10/TRIANGULO-CARA-BYN.jpg" alt="Triangulo"></div>
            <form class="triangule" action="">
                <label for="lado1Triangulo">
                    Escribe cuanto miden los lados del tríangulo
                </label>
            </br>
                <span>Lado 1:</span><input id="lado1Triangulo" type="number">
                <span>Lado 2:</span><input id="lado2Triangulo" type="number">
                <span>Base:</span><input id="baseTriangulo" type="number">
                <span>Altura:</span><input id="alturaTriangulo" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcula el perímetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcula el área
                </button>
                <p id="perimetro_triangulo"></p>
            </form>
        </section>
        <section class="box">
            <h2>Calcula el área y perímetro de un circulo</h2>
            <div><img src="https://www.orientacionandujar.es/wp-content/uploads/2015/10/CIRCULO-CARA-COLOR.jpg" alt="Circulo"></div>
            <form class="square_form" action="">
                <label for="InputCirculo">
                    Escribe cuando mide el radio de tu circulo
                </label>
            </br>
                <input id="InputCirculo" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcula el perímetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcula el área
                </button>
                <p id="perimetro_circulo"></p>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
